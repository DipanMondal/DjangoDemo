<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap form example with metadata">
    <meta name="keywords" content="HTML, CSS, Bootstrap, form">
    <meta name="author" content="Your Name">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Product Form</title>

    <style>
    body {
        background-image: url('bgImage.jpg');
        background-size: cover; /* Adjusts the background image size to cover the entire element */
        background-repeat: no-repeat; /* Prevents the background image from repeating */
        background-position: center center; /* Centers the background image */
    }
    </style>
</head>
<body >
<a href="/products/" class="btn btn-primary logout-btn"><- Back To Product Menu</a>
<div class="container">
    <h2 align="center"><b><u>Update Product</u></b></h2>
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
      {% csrf_token %}
      {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
      {% endif %}
        <div><h6 align="left">Note : If you don't want to update any field,leave it blank</h6></div>
  <div class="mb-3">
    <label class="form-label">Product Name</label>
    <input type="text" class="form-control" name="name">
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="text" class="form-control" name="price">
  </div>
  <div class="mb-3">
    <label class="form-label">Rating</label>
    <input type="text" class="form-control" name="rating" >
  </div>
  <button type="submit" class="btn btn-primary">Update Product</button>
</form>
</div>
</body>
</html>
